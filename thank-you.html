<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #00aaff, #ff00b3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #fff;
            background: linear-gradient(45deg, #ff6f00, #ff00ff);
            background-clip: text;
            -webkit-background-clip: text;
            animation: slideText 3s ease-out forwards; /* Animation runs only once */
        }

        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInMessage 2s 0.5s forwards, slideUp 1s 1s forwards; /* Fade and slide effect */
        }

        a {
            text-decoration: none;
            background: linear-gradient(45deg, #00aaff, #ff00b3);
            color: white;
            padding: 15px 35px;
            border-radius: 8px;
            font-size: 18px;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        a:hover {
            background: linear-gradient(45deg, #ff00b3, #00aaff);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }

        /* Fade-in effect for text */
        @keyframes fadeInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Fade-in and Slide-up for message */
        @keyframes fadeInMessage {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px); /* Start below */
            }
            to {
                transform: translateY(0); /* Slide to original position */
            }
        }

        /* Animation for slider text (Thank You) */
        @keyframes slideText {
            0% {
                transform: translateX(-100%);
                color: #ff6f00;
            }
            50% {
                transform: translateX(0);
                color: #ff00ff;
            }
            100% {
                transform: translateX(0);
                color: #0004ff; /* Final color at rest */
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully.</p>
        <a href="index.html">Go Back to Home</a>
    </div>

</body>
</html>
